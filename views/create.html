{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="page-header">
        <h1>Todo List
            <small>/<a href="./todolist">index</a>/create/</small>
        </h1>
    </div>
        <form class="form-horizontal" action="/create" method="post">
            <div class="form-group">
                <label for="brief" class="col-sm-2 control-label">Brief</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="brief" name="brief" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="beginTime" class="col-sm-2 control-label">Begin Time</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" id="beginTime" name="beginTime">
                </div>
            </div>
            <div class="form-group">
                <label for="endTime" class="col-sm-2 control-label">End Time</label>
                <div class="col-sm-10">
                    <input type="datetime-local" class="form-control" id="endTime" name="endTime">
                </div>
            </div>
            <div class="form-group">
                <label for="detail" class="col-sm-2 control-label">Detail</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="detail" rows="5" placeholder="QwQ" name="detail"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create it!</button>
                </div>
            </div>
        </form>
</div>
{% endblock %}
